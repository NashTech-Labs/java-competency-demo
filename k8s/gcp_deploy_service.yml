apiVersion: apps/v1
kind: Deployment
metadata:
  name: testapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testapp
  template:
    metadata:
      labels:
        app: testapp
    spec:
      containers:
        - name: testapp
          image: ghcr.io/sahilbabbar12/demo_gcp_deployment/gcpdeployment:latest
          ports:
            - containerPort: 8080
          env:
          # Add environment variables here, if needed
          resources:
          # Set resource limits and requests, if needed
      imagePullSecrets:
        - name: dockerconfigjson-github-com
---
apiVersion: v1
kind: Service
metadata:
  name: testapp-service
spec:
  selector:
    app: testapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer

---
kind: ConfigMap
apiVersion: v1
metadata:
  name: java-competency-configmap
data:
  # Configuration values can be set as key-value properties
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  PUB_SUB_TOPIC_ID: ${{ secrets.PUB_SUB_TOPIC_ID }}